name: Node.js CI - Test and Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true   # Source files are in submodule

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      # Initialize submodule, which contains source files
      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Install dependencies
        run: npm ci

      - name: Build (skip if not present)
        run: npm run build --if-present

      - name: Run tests with coverage
        run: npm test
